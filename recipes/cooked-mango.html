<body>
    <h1>Cooked Mango!</h1>
    <img src="../images/Cooked Mango.jpg" alt="A cooked mango">
    <h2>Description</h2>
    <p>Cooked mango is great: it is mango that has been cooked!</p>
    <p>The effects of mango on the body are many. For example: yellow.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Mango</li>
        <li>Cooker</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Peel the mango</li>
        <li>Slice the mango into cubes</li>
        <li>Add the cooker to the mango</li>
        <li>Enjoy!</li>
    </ol>
